<!DOCTYPE html>
<html lang="en">
<head>
    <title>Miscellaneous Tags Example</title>
</head>
<body>
    <hr size="5" width="70%" color="purple"/>
    <center>Hello World!</center>
    <font size="3" color="blue">Font3</font>
    <br /><font size="+4" color="green">Font+4</font>
    <br />
    <!-- Ordered List -->
    <ol type="1">
        <li>Apple</li><li>Orange</li><li>Grapefruit</li>
    </ol>
    <!-- Unordered List -->
    <ul type="disc">
        <li>Apple</li><li>Orange</li><li>Grapefruit</li>
    </ul>
    <!-- Definition List -->
    <dl>
        <dt>HTML</dt>
            <dd>A markup language ...</dd>
        <dt>CSS</dt>
            <dd>Language used to ...</dd>
    </dl>
</body>
</html>
