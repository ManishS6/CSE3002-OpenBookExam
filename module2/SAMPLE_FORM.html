<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html forms</title>
    <style>
        *{color: white;background-color: black;}
        legend{color:chartreuse}
        input:first-letter{color:red}
        label{color:hotpink}
        #degree{color:lightsalmon;}
        input{font-family:'Courier New', Courier, monospace;}
        label:hover,input:hover{font-size: xx-large;}
        body, h1, p, ul, li{margin: 0;padding: 0;}
    </style>
</head>
<body>
    <form action="apply-now.php">
        <input type="hidden" value="Class" name="subject" />
        <fieldset><legend>Academic Information</legend>
        <label for="degree">degree</label>
        <select name="degree" id="degree">
            <option value="BA">Bachelor of Art</option>
            <option value="BS">Bachelor of Science</option>
            <option value="MBA" selected="selected">Master of Business Administration</option>
        </select>
        <br />
        <label for="studentId">Student Id</label>
        <input type="password" name="studentId" />
    </fieldset>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname" />
        <br />
        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname" />
        <br />
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gm" value="m" />
        <label for="gm">Male</label>
        <input type="radio" name="gender" id="gf" value="f" />
        <label for="gf">Female</label>
        <br />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
    </fieldset>
    <p>
        <textarea name="terms" id="terms" cols="30" rows="4" readonly="readonly" disabled="disabled">Terms and Conditions ... </textarea>
    </p>
    <p>
        <input type="submit" value="Send Form" name="submit"/>
        <input type="reset" value="Clear Form" />
    </p>
    </form>
</body>
</html>
