<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists - Example</title>
    <style>
        table,th,td{border: 2px solid black;}
    </style>
</head>
<body>
    <!-- Block elements add a line break before and after them like <div> <table> <hr> <p> -->
    <!-- Inline elements don't break te text before and after them -->
    <div style="font: 24px;color: red;">DIV example</div>
    <p>This one is <span style="color:red;font-weight: bold;">only a test</span>.</p>
    <p>This one is another <span style="font-size: 32px;font-weight: bold;">TEST</span>.</p>
    <table cellspacing="0" cellpadding="5">
        <tr>
            <td><img src="https://minwool.files.wordpress.com/2014/01/bengal-tiger-why-matter_7341043.jpg" width=100 height=100></td>
            <td><a href="../../Bootstrap-Cheat-Sheet-websitesetup.org_.pdf">Bootstrap CheatSheet</a></td>
        </tr>
        <tr>
            <td><img src="http://3.bp.blogspot.com/-wsrMM5-KmME/TwW_ILNKGzI/AAAAAAAAHdI/mmBH0PxOiAU/s1600/Cute-wallpapers-of-white-tiger.jpg" width=100 height=100></td>
            <td><a href="../../Computer Organisation and Architecture 8e by William Stallings.pdf">William Stallings</a></td>
        </tr>
    </table><br>
    <!-- HTML tables Complete -->
    <table cellspacing="5" cellpadding="15">
        <colgroup>
            <col style="width: 100px;" ></colgroup>
        </colgroup>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="2">Cell 1.1</td>
                <td>Cell 1.2</td>
                <td>Cell 1.3</td>
            </tr>
            <tr>
                <td colspan="2">Cell 2.2</td>
            </tr>
        </tbody>
    </table>
    <!-- cellspacing is like margin to cell -->
    <!-- cellpading is like padding to cell -->
</body>
</html>
