<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling</title>
</head>
<body>
    <script>
        try{
            throw new Error('This is the throw keyword');
        } catch(e){
            document.write(e.message);
        }
    </script>
</body>
</html>
