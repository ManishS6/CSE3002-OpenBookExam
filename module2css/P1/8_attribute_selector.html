<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-size: 1.4rem;}
        p[style]{background-color: red;}
        font[text~=blue]{background-color: lightblue;}
    </style>
</head>
<body>
    <p style>Hi! I am red</p>
    <p style="text-align: center;">Hi! I am also red</p>
    <p style="background-color: yellow;">Hi! I am yellow ... </p>
    <font style text=blue>Hi I am Blue ...</font><br><br>
    <font style text=pink>Hi I am not in Blue .. </font>
</body>
</html>
